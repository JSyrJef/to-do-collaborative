<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Mis Tareas</h1>
    <a routerLink="/tasks/new" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded">
      Nueva Tarea
    </a>
  </div>
  
  <div class="mb-6">
    <div class="flex space-x-2">
      <button (click)="loadTasks()" 
              [ngClass]="{'bg-indigo-600 text-white': !filter, 'bg-white text-gray-700 border border-gray-300': filter}"
              class="py-2 px-4 rounded font-medium">
        Todas
      </button>
      <button (click)="loadTasks('pending')" 
              [ngClass]="{'bg-indigo-600 text-white': filter === 'pending', 'bg-white text-gray-700 border border-gray-300': filter !== 'pending'}"
              class="py-2 px-4 rounded font-medium">
        Pendientes
      </button>
      <button (click)="loadTasks('completed')" 
              [ngClass]="{'bg-indigo-600 text-white': filter === 'completed', 'bg-white text-gray-700 border border-gray-300': filter !== 'completed'}"
              class="py-2 px-4 rounded font-medium">
        Completadas
      </button>
    </div>
  </div>
  
  <div *ngIf="loading" class="flex justify-center my-12">
    <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
  
  <div *ngIf="!loading">
    <div *ngIf="tasks.length === 0" class="text-center py-12">
      <p class="text-gray-500">No hay tareas disponibles</p>
    </div>
    
    <div *ngIf="tasks.length > 0" class="space-y-4">
      <div *ngFor="let task of tasks" class="border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow transition-shadow duration-200">
        <div class="flex items-start justify-between">
          <div>
            <h3 [ngClass]="{'line-through text-gray-500': task.status === 'completed'}" class="text-lg font-medium">
              {{ task.title }}
            </h3>
            <p class="text-gray-600 mt-1">{{ task.description }}</p>
            
            <div class="mt-2 flex items-center space-x-4">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                   [ngClass]="{'bg-yellow-100 text-yellow-800': task.status === 'pending', 'bg-green-100 text-green-800': task.status === 'completed'}">
                {{ task.status === 'pending' ? 'Pendiente' : 'Completada' }}
              </span>
              
              <div *ngIf="task.collaborators && task.collaborators.length > 0" class="flex items-center">
                <span class="text-xs text-gray-500 mr-1">Colaboradores:</span>
                <span class="text-xs text-gray-700">{{ task.collaborators.join(', ') }}</span>
              </div>
            </div>
          </div>
          
          <div class="flex space-x-2">
            <button *ngIf="task.status === 'pending'" (click)="completeTask(task)" 
                    class="text-green-600 hover:text-green-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </button>
            
            <button *ngIf="task.status === 'completed'" (click)="reopenTask(task)" 
                    class="text-yellow-600 hover:text-yellow-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
              </svg>
            </button>
            
            <a [routerLink]="['/tasks', task.id, 'edit']" class="text-indigo-600 hover:text-indigo-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </a>
            
            <button (click)="deleteTask(task.id!)" class="text-red-600 hover:text-red-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
