<app-header [showButtons]="false" title="TaskTogether - Inicia Sesión"></app-header>
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white shadow-md rounded-lg p-10 w-full max-w-md">
    <h2 class="text-center text-4xl font-extrabold text-gray-900 mb-10 mt-2">
      Inicia sesión
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        id="username"
        name="username"
        type="text"
        formControlName="username"
        required
        class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500 text-gray-900 placeholder-gray-400"
        placeholder="Usuario"
      />
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
        required
        class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500 text-gray-900 placeholder-gray-400"
        placeholder="Contraseña"
      />
      <div class="text-red-500 text-sm" *ngIf="error">{{ error }}</div>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 px-4 rounded bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        <span *ngIf="loading" class="inline-block mr-2 align-middle">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        Iniciar sesión
      </button>
    </form>
    <div class="text-center mt-4">
      <a routerLink="/register" class="text-red-500 hover:underline text-sm">
        ¿No tienes cuenta? Regístrate
      </a>
    </div>
  </div>
</div>
